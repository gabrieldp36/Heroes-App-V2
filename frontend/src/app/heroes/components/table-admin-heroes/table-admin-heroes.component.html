<div class="container tableUser animate__animated animate__fadeIn animate__slow">

    <h2 class="h2EliminarCuenta" style="margin-top: 30px; margin-bottom: 40px">Héroes creados</h2> 

    <mat-form-field color="accent">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre / Correo" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            
        <!-- Foto Column -->
        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let row"> 
                <img 
                    [src]="row.alt_img" alt="" 
                    class="heroAvatarTable animate__animated animate__fadeIn animate__slow"
                >
            </td>
        </ng-container>
    
        <!-- Super Hero Column -->
        <ng-container matColumnDef="superhero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Super Héroe </th>
            <td mat-cell *matCellDef="let row"> {{row.superhero}} </td>
        </ng-container>
    
        <!-- Alter Ego Column -->
        <ng-container matColumnDef="alter_ego">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alter Ego </th>
            <td mat-cell *matCellDef="let row"> {{row.alter_ego}} </td>
        </ng-container>

        <!-- Eliminar Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let row">
                
                <button
                    mat-stroked-button
                    mat-list-icon
                    color="accent"
                    style="border-radius: 20px; border: 0px;"
                    [routerLink]="['/heroes/editar', row.id]"
                >
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                    
                <button
                    mat-stroked-button
                    mat-list-icon
                    color="warn"
                    style="border-radius: 20px; border: 0px;"
                    (click)="eliminarHeroe(row)"
                >
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No sean encontrado valores para el término "{{input.value}}"</td>
        </tr>
        </table>

        <mat-paginator 
            [pageSizeOptions]="[5, 10, 25, 100]" 
            aria-label="Select page of users" 
            color="accent"
        ></mat-paginator>
    </div>
    
</div>
